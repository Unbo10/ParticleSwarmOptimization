[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pso"
version = "1.0.0"
description = "A Particle Swarm Optimization package"
authors = ["Paula Isabella Moreno, Juan Sebasti√°n Rueda, Santiago Rocha <srochap@unal.edu.co>"]
readme = "README.md"
repository = "https://github.com/Unbo10/ParticleSwarmOptimization"

[tool.poetry.dependencies]
python = "^3.6"
pandas = "*"
matplotlib = "*"
numpy = ">=1.26.4"
openpyxl = "*"
toml = ">=0.10.2"
xlsxwriter = "*"
setuptools = ">=61.0"

# ? Will we still have to check for built-in modules? Seems to me checking the Python version should be enough

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
run = "pso.main:run"

[build]
exclude = ["examples/**", "tools/**"]